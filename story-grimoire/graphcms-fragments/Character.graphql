fragment Character on Character {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  pageSlug
  description
  minorCharacter
  age
  birthdate
  backgroundHistory {
    ... on CharacterBackgroundHistoryRichText {
      raw
      json
      html
      markdown
      text
      references {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  personality {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  knowledge {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  wound {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  occupation
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  profileImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  universe {
    ... on Universe {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  story {
    ... on Story {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  pronouns
  speciess {
    ... on Species {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  organizations {
    ... on Organization {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}