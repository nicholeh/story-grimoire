fragment Organization on Organization {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  organizationName
  organizationDescription
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  characterOrganization {
    ... on Character {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  universe {
    ... on Universe {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}