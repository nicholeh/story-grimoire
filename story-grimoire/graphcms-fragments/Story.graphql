fragment Story on Story {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  pageSlug
  description
  wordCountGoal
  currentWordCount
  storySetting
  storyVibe
  ideaDump {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  universe {
    ... on Universe {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  dailyWordCounts {
    ... on DailyWordCount {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  characters {
    ... on Character {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  typeOfStory
  storyVersion
  workStatus
}