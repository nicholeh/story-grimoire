fragment Universe on Universe {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  pageSlug
  description
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  stories {
    ... on Story {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  characters {
    ... on Character {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  speciess {
    ... on Species {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  organizations {
    ... on Organization {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}