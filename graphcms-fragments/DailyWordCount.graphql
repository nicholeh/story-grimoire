fragment DailyWordCount on DailyWordCount {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  wordCountDate
  wordCount
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  story {
    ... on Story {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}